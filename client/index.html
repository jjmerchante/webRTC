<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Webcam chat 2</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div id="alertsBox"></div>
        <div id="videoContainer">
            <div id="roomName"></div>
            <div class="localVideoContainer">
                <video id="localVideo" autoplay muted></video>
                <div id="loadLocal" class="loader"></div>
            </div>
            <div class="remoteVideoContainer">
                <video id="remoteVideo" autoplay></video>
                <div id="loadRemote"></div>
            </div>
            <div id="videoButtons">
                <button id='mute' class="btn-lg btn-circle"><span class="glyphicon glyphicon-volume-up"></span></button>
                <button id="closeBtn" class="btn-lg btn-circle"><span class="glyphicon glyphicon-off"></span></button>
                <button id="fullscreenBtn" class="btn-lg btn-circle"><span class="glyphicon glyphicon-fullscreen"></span></button>
            </div>
        </div>

        <div id="roomContainer">
            <div class="form" id="roomForm">
                <h1>WebCamMerpi</h1>
                <div class="form-group">
                    <p>Enter a room name:</p>
                    <input type="text" id="room-id" autofocus="" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" id="submit-room">Join</button>
            </div>
        </div>

        <footer id="version"></footer>

        <!-- JS SCRIPTS -->
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src='js/lib/adapter.js'></script>
        <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/clientPeer.js"></script>
    </body>
</html>
